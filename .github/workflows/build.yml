name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: [self-hosted, Linux, X64]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: core/target/site/jacoco/jacoco.xml,processor/target/site/jacoco/jacoco.xml,jdbc/target/site/jacoco/jacoco.xml
          fail_ci_if_error: false

      - name: Upload core artifact
        uses: actions/upload-artifact@v4
        with:
          name: suprim-core
          path: core/target/*.jar

      - name: Upload processor artifact
        uses: actions/upload-artifact@v4
        with:
          name: suprim-processor
          path: processor/target/*.jar

      - name: Upload jdbc artifact
        uses: actions/upload-artifact@v4
        with:
          name: suprim-jdbc
          path: jdbc/target/*.jar
